<html>
  <head>

    <title>app</title>
    <script>
      var vers = (function() {
          var u = navigator.userAgent,
            app = navigator.appVersion;
          return {
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            // android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
            weixin: 1||u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
         }
      })()
      if (vers.weixin) {
        window.onload=function(){
          var src = "http://imagess-google.com/system/app/wechatdownload/apple.png"
          document.getElementsByTagName("img")[0].src=vers.ios?src:src.replace("apple","android")
        }
      }else{
        location.href=location.search.replace("?","http://")
      }
    </script>
    <style>
      html,body{
        height: 100%;
        margin: 0;

        border: 0;
        font: inherit;

      }
      body > div {
        height: 100%;
        background-color: #000;
        opacity: 0.8px;
      }

    </style>

  <script>
    var rem = document.body.clientWidth/16;
    var em = Math.sqrt((rem-20)*.9)+20;
    document.querySelector("html").style.fontSize=rem+'px';
    document.body.style.fontSize=em+'px';
  </script>
